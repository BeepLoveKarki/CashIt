<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:">
	  <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link rel="stylesheet" type="text/css" href="css/index.css"/>
	  <link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css"/>
	  <link rel="stylesheet" type="text/css" href="link/materialize-social/materialize-social.css"/>
	  <link rel="stylesheet" type="text/css" href="link/animate.css"/>
	  <link rel="stylesheet" href="link/font-awesome.min.css">
	  <script type="text/javascript" src="link/jquery.js"></script>
	  <script type="text/javascript" src="cordova.js"></script>
	  <script type="text/javascript" src="link/OpenFB/openfb.js"></script>
	  <title>Login|CashIt</title>
    </head>
    <body>
	  
	  <div class="container">
	   <header id="heading">
          <div class="row">
            <div class="col-sm-12 col-xs-12 text-center">
			  <img src="imgs/logo.jpg" width="100%" class="img-responsive" id="logo"/> <!--Logo-->
	        </div>
          </div>
       </header>
      <main id="main" class="content">
		  <div class="row">
		    <div class="col-xs-12 col-sm-12">
		       
			   <form class="form form-horizontal text-center signin" action="http://192.168.0.107:8080/signin_form" name="signin" role="form"> <!--Login form-->
	             <fieldset class="form-group text-center">
	               <label for="walletin">Mobile Wallet Number</label><br/>
                    <input type="number" name="walletin" id="walletin" placeholder="Enter Your Mobile Wallet Number" required/>
                 </fieldset>
				 <fieldset class="form-group text-center">
	               <label for="passin" >Password</label><br/>
                    <input type="password" name="passin" id="passin" placeholder="Enter Your Password" required/>
                 </fieldset>
				 <fieldset class="form-group text-center">
                       <button type="button" class="btn btn-info" id="buttonin">Sign In</button>
					   <p id="fyp">Forgot Your Password?</p>
                 </fieldset>
				 <fieldset class="form-group text-center">
                       <button type="button" class="btn btn-warning" id="buttonup">Sign Up</button>
                 </fieldset>
			   </form>
			   
			   <form class="form form-horizontal center-block signup" name="signup" action="http://192.168.0.107:8080/signup_form" role="form"> <!--Signup form-->
	             <fieldset class="form-group text-center">
	               <label for="name">Name</label><br/>
                    <input type="text" name="name" id="name" placeholder="Enter Your Full Name"/>
                 </fieldset>
				 <fieldset class="form-group text-center">
	               <label for="name">Mobile Wallet Number</label><br/>
                    <input type="number" name="walletup" id="walletup" placeholder="Enter Your Mobile Wallet Number"/>
                 </fieldset>
				 <fieldset class="form-group text-center">
	               <label for="name">Confirm Mobile Wallet Number</label><br/>
                    <input type="number" name="conwalletup" id="conwalletup" placeholder="Enter Your Mobile Wallet Number Again"/>
                 </fieldset>
				 <fieldset class="form-group text-center">
	               <label for="name">Password</label><br/>
                    <input type="password" name="passup" id="passup" placeholder="Enter A Password"/>
                 </fieldset>
				 <fieldset class="form-group text-center">
	               <label for="name">Confirm Password</label><br/>
                    <input type="password" name="conpassup" id="conpassup" placeholder="Enter The Password Again"/>
                 </fieldset>
				 <fieldset class="form-group text-center">
                       <button type="button" class="btn btn-info" id="buttonsignup">Sign Up</button>
                 </fieldset>
				 <fieldset class="form-group text-center">
                       <button type="button" class="btn btn-warning" id="buttonsignin">Sign In</button>
                 </fieldset>
			   </form>
		    
			
			</div>
			<div class="col-xs-12 col-sm-12 text-center">
				<button type="button" class="btn btn-primary" id="buttonfb"><i class="fa fa-facebook"></i>Sign in with Facebook</button>
			</div>
		  </div>
       </div>
      </main>
      <footer id="footer">
      </footer>
    </div>
      <script type="text/javascript" src="js/index.js"></script>
	  <script type="text/javascript" src="bs/tether/dist/js/tether.min.js"></script>
	  <script type="text/javascript" src="bs/js/bootstrap.min.js"></script>
    </body>
</html>
